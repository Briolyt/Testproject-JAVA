name: Run project test

on: push 
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: Run tests
      run: mvn clean test -f initial/pom.xml

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout this repo
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}

    - name: Run build
      run: mvn install -f initial/pom.xml -DskipTests -Ddbtype=postgresql
  
  deploy_to_artifactory:
    nedds: build
    runs-on: ubuntu-latest
    steps:
    - name: checout this repo
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    
    - name: Run deploy
      run: mvn clean deploy -f initial/pom.aml -DskipTest

